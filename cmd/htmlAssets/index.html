{{define "home"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Acceuil </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    
    <header id="mainHeader">
        <a href="/"><img id="mainLogo" src="/img/logo.png" alt="blabla"></a>
        <ul>
            <li><a href="/"> Acceuil</a></li>
            <li><a href="/signin"> Sign In </a></li>
            <li><a href="/signup"> Sign Up </a></li>
        </ul>
        <div></div>
    </header> <!--End of Header-->
    <main id="pageContent" class="acceuil">
        <div class="alert">           
            {{ if .Alert }}
                <div class="snackbar">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ .Alert }}
                </div>
            {{ end }}
        </div>
        <section>
                <h1>
                    HOME
                </h1> 
                    <!-- 
                        type Post struct {
                        Id             int       //clé primaire du post
                        Created_At     time.Time //Date de la publication //Moi mr METEHRI
                        Content        string    //Conteneue du post
                        User_id        int       //Clé etranger qui est un id d'un user existant
                        User_name      string
                        CategoriePost  []string //tableau de categorie
                        Number_Like    int      //Number    //Nombre de like
                        Number_Dislike int      //Nombre de dislike
                    }
                    -->
                {{range .Posts}}
                <div style="height: 60%;" class="modal modal-sheet position-static d-block py-0" tabindex="-1" role="dialog" id="modalSheet">
                    <div class="modal-dialog"  role="document">
                      <div class="modal-content rounded-4 shadow">
                        <div class="modal-header border-bottom-0">
                          <h5 class="modal-title">{{.User_name}}</h5>
                        </div>
                        <div class="modal-body py-0">
                          <p>{{.Content}}</p>
                          <p style="margin-bottom: 0;">{{.Created_At}}</p>
                          <p style="color: grey;"> likes : {{.Number_Like}}</p>
                        </div>
                        <div class="modal-footer flex-column border-top-0">
                        </div>
                      </div>
                    </div>
                  </div>
                  {{end}}
    </section>
    </main> <!--End of pageContent-->
    <footer id="mainFooter"></footer> <!--End of Footer-->


</body>
</html>
{{end}}
