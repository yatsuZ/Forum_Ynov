{{define "signIn"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign In </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    
    <header id="mainHeader">
        <a href=""><img id="mainLogo" src="/img/logo.png" alt=""></a>
        <ul>
            <li><a href="/"> Acceuil</a></li>
            <li><a href="/signin"> SignIn </a></li>
            <li><a href="/signup"> SignUp </a></li>
        </ul>
        <div></div>
    </header> <!--End of Header-->


      {{ if .Alert }}
                            
                            <div class="snackbar">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{ .Alert }}
</div>
        {{ end }}
    <main id="pageContent" class="connexion">

        <section>
            <div>
                <h1>
                    Sign In
                </h1>
                <div>
                    Si tu as un compte deja existant Connecte toi 
                    <a href="/signup">Sinon Inscris toi. </a>
                </div>
            </div>
            <form action="/verifsignin" method="POST">
                <div>
                    <label for="name"> Username </label>
                    <input type="text" name="name" required/>
                </div>
                <div>
                    <label for="password"> Password </label>
                    <input type="password" name="password" required/>
                </div>
    
                <button type="submit"> Login </button>
            </form>
        </section>

    </main> <!--End of pageContent-->
    <footer id="mainFooter"></footer> <!--End of Footer-->


</body>
</html>
{{end}}
